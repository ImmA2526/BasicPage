<html>

<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>

    <script type="text/javascript"
        src="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/popper.min.js"></script>

</head>

<body>
    <form class="form">
        <div class="h2">
            <h2>Registraion Page</h2>
        </div>

        <!--Names-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
                <input type="text" id="firstName" name="FirstName" placeholder="First Name">

            </div>
            <div class="col-sm-4">
                <input type="text" id="lastName" name="LastName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
        </div>

        <!--Email Phone-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password </label>
            <div class="col-sm-4">
                <input type="text" id="pass" name="Password" placeholder="Password">

            </div>
            <div class="col-sm-4">
                <input type="Password" id="cp" name="Confirm Password" placeholder="Confirm ">

            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a id="ok" href="Login.html">Login Instead</a>
            </div>
        </div>
        
    </form>
</body>

</html>
